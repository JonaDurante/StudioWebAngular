<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-10 col-lg-8 p-4 bg-white rounded shadow">
      <div class="row">
        <div class="col-md-6 d-none d-md-block">
          <img
            src="assets/images/Register.png"
            class="img-fluid rounded"
            alt="Imagen Registro"
          />
        </div>

        <div class="col-md-6" style="padding-left: 0px;">
          <div class="col">
            <div class="row d-felx justify-content-end">LOGO</div>
          </div>
          <h2 class="mb-3 fw-bold title">Crear cuenta</h2>
          <p class="text-muted">Comienza tu viaje con nosotros</p>

          <form
            [formGroup]="registerForm"
            (ngSubmit)="registerSubmit()"
            class="form"
          >
            <div class="row mb-2">
              <div class="inputContainer col">
                <input
                  type="email"
                  class="input"
                  formControlName="email"
                  placeholder="Email"
                />
                <label for="" class="label">Email</label>
              </div>

              <div class="inputContainer col">
                <input
                  type="text"
                  class="input"
                  formControlName="username"
                  placeholder="User Name"
                />
                <label for="" class="label">Username</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer">
                <input
                  type="date"
                  class="input"
                  formControlName="birthDate"
                  placeholder="Dirth Date"
                />
                <label for="" class="label">Birth Date</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer">
                <input
                  type="password"
                  class="input"
                  formControlName="password"
                  placeholder="Password"
                />
                <label for="" class="label">Password</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer">
                <input
                  type="password"
                  class="input"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                />
                <label for="" class="label">Confirm Password</label>
              </div>
            </div>

            <!-- <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terminos" />
              <label class="form-check-label" for="terminos">
                Acepto todos los <a href="#">Términos</a> y la
                <a href="#">Política de Privacidad</a>
              </label>
            </div> -->

            <input type="submit" class="submitBtn col-12" value="Crear cuenta" />

            <div class="text-center mt-3">
              <p>¿Ya tienes una cuenta? <a href="#">Acceso</a></p>
              <p>O regístrate con</p>

              <!-- Botones de redes sociales -->
              <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-outline-primary">
                  <i class="bi bi-facebook"></i> Facebook
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="bi bi-google"></i> Google
                </button>
                <button type="button" class="btn btn-outline-dark">
                  <i class="bi bi-apple"></i> Apple
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
