<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-12 p-5 bg-white rounded shadow">
      <div class="row m-5">
        <div class="col-md-6 d-none d-md-block" style="padding-right: 7%">
          <img
            src="assets/images/Register.jpg"
            class="img-fluid rounded"
            alt="Imagen Registro"
          />
        </div>

        <div class="col-md-6">
          <div class="col">
            <div class="row d-felx justify-content-end">LOGO</div>
          </div>
          <h2 class="mb-3 fw-bold title">Crear cuenta</h2>
          <p class="text-muted">Comienza tu viaje con nosotros</p>

          <form
            [formGroup]="registerForm"
            (ngSubmit)="registerSubmit()"
            class="form"
          >
            <div class="row mb-2">
              <div class="inputContainer col-6">
                <input
                  type="text"
                  class="input"
                  formControlName="username"
                  placeholder="User Name"
                />
                <label for="" class="label">Username</label>
              </div>

              <div class="inputContainer col-6">
                <input
                  type="date"
                  class="input"
                  formControlName="birthDate"
                  placeholder="Dirth Date"
                />
                <label for="" class="label">Birth Date</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer col">
                <input
                  type="email"
                  class="input"
                  formControlName="email"
                  placeholder="Email"
                />
                <label for="" class="label">Email</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer">
                <input
                  type="password"
                  class="input"
                  formControlName="password"
                  placeholder="Password"
                />
                <label for="" class="label">Password</label>
              </div>
            </div>

            <div class="row mb-2">
              <div class="inputContainer">
                <input
                  type="password"
                  class="input"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                />
                <label for="" class="label">Confirm Password</label>
              </div>
            </div>

            <!-- <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terminos" />
              <label class="form-check-label" for="terminos">
                Acepto todos los <a href="#">Términos</a> y la
                <a href="#">Política de Privacidad</a>
              </label>
            </div> -->

            <input
              type="submit"
              class="submitBtn col-12"
              value="Crear cuenta"
            />

            <div class="text-center mt-3">
              <p>
                ¿Ya tienes una cuenta? <a class="acceder" href="#">Acceso</a>
              </p>
              <p>O regístrate con</p>

              <div class="d-flex justify-content-center gap-3">
                <div class="col-1">
                    <a
                      class="social-icon__link btn-sm btn-outline-primary"
                      href="#"
                    >
                      <i class="fa-brands fa-facebook"></i>
                    </a>
                  </div>
                    <div class="col-1">
                    <a
                      class="social-icon__link btn-sm btn-outline-danger"
                      href="#"
                    >
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                  </div>
                  <div class="col-1">
                    <a
                      class="social-icon__link btn-sm btn-outline-dark"
                      href="#"
                    >
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
