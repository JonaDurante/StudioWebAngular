<div class="row justify-content-center mt-4">
    <div class="card col-3">
      <div class="card-head">
        <div class="row mt-3 d-felx justify-content-center">
          <div class="col-6">
            <img
              src="{{ userPhoto }}"
              class="customImg rounded-circle"
            />
            <div class="row justify-content-end">
              <div class="col-sm-1">
                <button
                  type="button"
                  class="btn btn-outline-dark rounded-circle"
                  [ngStyle]="{ display: isReadonly ? 'none' : 'block' }"
                  routerLink="/edit-profile"
                  routerLinkActive="active"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h1 class="card-title text-center">User Profile</h1>
        <div class="row">
          <div class="signupFrm">
            <form [formGroup]="userProfileForm" (ngSubmit)="userProfileSubmit()" class="form">
              <label class="mb-2" for="floatingUserName mb-3">User Name</label>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingUserName"
                  placeholder="User Name"
                  formControlName="customusername"
                  [readonly]="isReadonly"
                />
              </div>

              <label class="mb-2" for="floatingUserName mb-3">Mail</label>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingUserName"
                  placeholder="Mail"
                  formControlName="username"
                  [readonly]="isReadonly"
                />
              </div>

              <label class="mb-2" for="floatingphoneNumber mb-3">Phone Number</label>
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingphoneNumber"
                  placeholder="Phone Number"
                  formControlName="phoneNumber"
                  [readonly]="isReadonly"
                />
              </div>

              <label for="floatingDateOfBirth">Date of Birth</label>
              <div class="form-floating">
                <input
                  type="date"
                  class="form-control"
                  id="floatingDateOfBirth"
                  placeholder="Date"
                  formControlName="dateofbirth"
                  [readonly]="isReadonly"
                />
              </div>
              <hr />
              <div class="row justify-content-center">
                <div class="col-12 justify-content-center">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="changeReadOnly()"
                    [ngClass]="{
                      'btn btn-outline-danger': !isReadonly
                    }"
                  >
                    {{ isReadonly ? "Edit" : "Cancel" }}
                  </button>

                  <button
                    type="submit"
                    class="btn btn-outline-secondary"
                    [ngStyle]="{ display: isReadonly ? 'none' : 'inline-flex' }"
                    (click)="changeReadOnly()"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
